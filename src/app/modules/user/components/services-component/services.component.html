<div class="w-full h-auto  flex flex-col gap-2 text-[#181E4B]">
    <div class="text-center text-xs text-orange-500"><b>CATEGORY</b></div>
    <div class="text-[1.5rem] lg:text-[1.8rem] text-center mb-2 ">
        <b>We Offer Best Services</b>
    </div>
    <!-- Card container -->
    <div class="flex gap-2 md:gap-8 lg:gap-10 justify-center flex-wrap ">
        <!-- Card div -->
        <div
            *ngFor="let service of serviceList; let i = index" 
            [@slideInBottom]="cardVisibility[i] ? 'visible' : 'hidden'" 
            (inView)="onCardInView(i, $event)"
            
            class="bg-white max-w-[9.85rem] sm:max-w-[11rem] md:max-w-[15rem] flex flex-col p-4 rounded-2xl gap-3 hover:shadow-light_wide border border-gray-300 "
        > 
            <div class="flex items-center justify-center"><img [src]="service.image" class="w-3/5 h-3/5" alt=""></div>
            <div class="text-sm lg:text-lg text-center"><b>{{ service.heading }}</b></div>
            <div class="text-gray-600 text-xs lg:text-sm text-center">{{ service.body }}</div>
        </div>
    </div>
</div>
