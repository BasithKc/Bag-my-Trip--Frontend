<div class="mx-auto bg-white rounded-lg overflow-hidden">
  <div class="p-6">
      <p class="text-3xl font-bold mb-6 text-gray-800">Tour Plan</p>
      <div class="space-y-6 timeline-container relative before:content-[''] before:absolute before:top-0 before:bottom-0 before:left-[18px] before:w-[2px] before:bg-orange-500 before:translate-x-[-50%] mt-10">
          <div class="flex relative" *ngFor="let itin of tourDetails.itinerary; let i = index">
              <div class="flex-shrink-0 w-8 h-8 bg-orange-600 rounded-md flex items-center justify-center text-white font-bold text-md">0{{i + 1}}</div>
              <div class="ml-6 flex-grow">
                  <h2 class="text-xl font-semibold text-gray-800">Day {{i + 1}}:{{itin.title}}</h2>
                  <p class="mt-2 text-gray-600">{{itin.description}}</p>
                  <ul class="mt-3 space-y-1">
                      <li *ngFor="let include of itin.included" class="flex items-center text-gray-600">
                          <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                          {{include}}
                      </li>
                  </ul>
              </div>
          </div>

      </div>
  </div>
</div>
