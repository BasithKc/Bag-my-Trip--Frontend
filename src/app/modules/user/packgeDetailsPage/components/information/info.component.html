<div class="container mx-auto px-2 w-full">
  <div class="mt-5">
    <div class="flex flex-col sm:flex-row sm:items-center gap-5 mb-4">
      <p class="text-3xl font-bold text-[#181E4B] mb-2 sm:mb-0">{{tourDetails.title}}</p>
      <p class=""><span class="text-orange-500 font-bold text-xl">{{tourDetails.pricePerPerson}} â‚¹ /</span>Per Person
      </p>
    </div>

    <p class="text-gray-700 mb-6 text-sm">
      {{tourDetails.description}}
    </p>

    <div class="w-full text-sm">
      <table class="w-full border-separate border-spacing-y-4 border-spacing-x-2">
        <tr>
          <td class="w-1/3 sm:w-1/4">
            <h3 class="font-bold text-orange-500 text-base sm:text-lg">Destination</h3>
          </td>
          <td>
            <p>{{tourDetails.location}}</p>
          </td>
        </tr>
        <tr>
          <td class="align-top">
            <h3 class="font-bold text-orange-500 text-base sm:text-lg">Included</h3>
          </td>
          <td>
            <ul class="list-inside text-gray-900">
              <li *ngFor="let include of tourDetails.includes" class="mb-2 flex items-start">
                <i class="fa-regular fa-circle-check mr-2 text-green-500"></i>
                <p> {{include}} </p>
              </li>
            </ul>
          </td>
        </tr>
        <tr>
          <td class="align-top">
            <h3 class="font-bold text-orange-500 text-base sm:text-lg">Excluded</h3>
          </td>
          <td>
            <ul class="list-inside text-gray-900">
              <li *ngFor="let exclude of tourDetails.excludes" class="mb-2 flex items-start">
                <i class="fa-solid fa-x mr-2"></i>
                <p>{{exclude}}</p>
              </li>
            </ul>
          </td>
        </tr>
        <tr *ngIf="tourDetails.hotel.length > 0">
          <td class="align-top">
            <h3 class="font-bold text-orange-500 text-base sm:text-lg">Hotel</h3>
          </td>
          <td>
            <p *ngFor="let hotel of tourDetails.hotel">{{hotel.name}} - {{hotel.star}} Star Hotel</p>
          </td>
        </tr>
      </table>
    </div>

    <div class="mt-8" id="booking-form">
      <p class="text-2xl  font-bold mb-4 text-[#181E4B]">From our gallery</p>
      <div *ngIf="tourDetails.gallery.length > 0" class="grid grid-cols-2 md:grid-cols-3  gap-1 md:gap-4 mt-6 sm:mt-10">
        <img *ngFor="let photo of tourDetails.gallery" [src]="photo" alt="Gallery image"
          class="w-full h-40 object-cover" />
      </div>
    </div>
  </div>
</div>
