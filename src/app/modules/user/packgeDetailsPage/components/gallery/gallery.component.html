<div class="max-w-7xl mx-auto">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Left column -->
      <div class="space-y-4 order-1 sm:order-1">
          <img *ngFor="let tour of tourDetails" [src]="tour" class="w-full h-40 object-cover ">
      </div>
      
      <!-- Middle column (large image) -->
      <div class="sm:col-span-2 sm:row-span-2 order-2 sm:order-2">
      </div>
      
      <!-- Bottom row -->
      <div class="sm:col-span-2 order-3 sm:order-4">
      </div>
      <div class="col-span-1 sm:col-span-3 order-4 sm:order-5">
      </div>
  </div>
  
  <!-- Pagination -->
  <div class="flex justify-center items-center space-x-2 mt-6">
      <button class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100">
          &lt;
      </button>
      <button class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-500 text-white">1</button>
      <button class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100">2</button>
      <button class="w-8 h-8  items-center justify-center rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100 sm:block hidden">3</button>
      <button class="w-8 h-8  items-center justify-center rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100 sm:block hidden">4</button>
      <button class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100">
          &gt;
      </button>
  </div>
</div>
