<section>
  <div class="hero w-full h-[60vh] p-5 md:px-[100px] lg:px-[150px] xl:px-[200px] flex flex-col justify-center text-white gap-10 text-center font-bold">
    <p>EXPLORE</p>
    <P class="text text-[4.5rem] lg:text-[5.2rem] tracking-wider">Landscapes<P>
  </div>
</section>

<div class="container mx-auto px-4 w-full">
  <div class="flex flex-wrap -mx-4 justify-center">
    <div class="w-full lg:w-[75%] px-1 mb-8 lg:mb-0">
      <div class="bg-white shadow-lg rounded-lg overflow-hidden -mt-12">
        <nav class="flex flex-col sm:flex-row mb-6 bg-gray-100">
          <div class="flex-1 flex items-center justify-center p-3 sm:p-4 font-bold border-b sm:border-b-0 sm:border-r border-gray-200 cursor-pointer" 
               [ngClass]="{'active':  isActive('/package-details/'+tourId + '/information')}">
            <i class="fa-solid fa-circle-info mr-2"></i>
            <a  [routerLink]="['/package-details', tourId, 'information']" class="text-gray-600 hover:text-gray-900">Information</a>
          </div>
          <div class="flex-1 flex items-center justify-center p-3 sm:p-4 font-bold border-b sm:border-b-0 sm:border-r border-gray-200 lg:py-7 cursor-pointer" 
               [ngClass]="{'active': isActive('/package-details/'+tourId + '/plan')}">
            <i class="fa-solid fa-calendar mr-2"></i>
            <a [routerLink]="['/package-details', tourId, 'plan']" class="text-gray-600 hover:text-gray-900">Tour Plan</a>
          </div>

          <div class="flex-1 flex items-center justify-center p-3 sm:p-4 font-bold cursor-pointer" 
               [ngClass]="{'active': isActive('/package-details/'+tourId + '/gallery')}" >
            <i class="fa-solid fa-images mr-2"></i>
            <a [routerLink]="['/package-details', tourId, 'gallery']" class="text-gray-600 hover:text-gray-900">Gallery</a>
          </div>
        </nav>
        <div class="flex flex-col md:flex-row items-start justify-center p-3 md:px-8 w-auto">
          <div class="md:max-w-[65%]">
            <router-outlet></router-outlet>
          </div>
          <app-booking-form #bookingForm></app-booking-form>

          <!-- Book now button  -->
          <div class="flex justify-center fixed bottom-10 left-0 right-0 md:hidden z-10">
            <button (click)="scrollToBookingForm()" class="book-now-button px-6 py-3 shadow-lg bg-orange-600 text-white rounded-full text-lg font-bold transform transition duration-300 ease-in-out hover:scale-105 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
              Book Now
            </button>
      
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
