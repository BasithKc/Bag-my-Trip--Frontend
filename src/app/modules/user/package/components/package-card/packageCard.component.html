

<div class="flex justify-center">
    <div class="w-full">
        
        <div class="grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-3  sm:gap-2 place-items-center overflow-x-auto p-5">

            <div *ngFor="let package of packageList" class="hover:bg-white max-w-full sm:max-w-[12.5rem] md:max-w-[19rem] lg:max-w-[19rem] flex flex-col p-2 rounded-lg gap-2 hover:shadow-2xl border border-gray-100 hover:border-none active:scale-95 transition ease-in-out duration-300 hover:-translate-y-1 cursor-pointer" [routerLink]="['/package-details/information']"> 
                <div class="">
                    <img [src]="package.img" class="rounded-t-lg" alt="">
                   
                </div>
                <div class="text-[.9rem] px-1">
                    <div class="text-[1.3rem]"><b> {{ package.heading }} </b></div>
                    <div class="flex gap-5 pt-2">
                        <div class="text-[.9rem] font-bold">{{ package.cost }}</div>
                    </div>
                </div>
            </div>  

        </div>
        <!-- Pagination buttons -->

        <div class="w-full flex items-center justify-center mt-10">
            <div class="h-[3.2rem] w-[90%] flex items-center justify-center">
                <button class="px-3 hover:bg-orange-500 py-1 active:scale-95 transition ease-in-out rounded-xl"> < </button>
                <div class="overflow-auto max-w-[80%] flex items-center">
                    <div class="px-5 py-1 hover:bg-slate-200 rounded-full active:bg-gray-300 active:scale-95 transition ease-in-out">1</div>
                    <div class="px-5 py-1 hover:bg-slate-200 rounded-full active:bg-gray-300 active:scale-95 transition ease-in-out">2</div>
                    <div class="px-5 py-1 hover:bg-slate-200 rounded-full active:bg-gray-300 active:scale-95 transition ease-in-out">3</div>
                </div>
                <button class="px-3 hover:bg-orange-500 py-1 active:scale-95 transition ease-in-out rounded-xl"> > </button>
            </div>
        </div>

    </div>
</div>
