<div class="flex flex-col w-full h-[60vh]  bg-packageBg_1 bg-cover bg-no-repeat bg-center  justify-center items-center text-white">
    <div class="text-[.9rem] ">
        <b>SEARCH TOUR</b>
    </div>
    <div class="text-[2.9rem] mt-5">
        <i class="text"><b>Travel With Us</b></i>
    </div>
</div>
<div class="container mx-auto px-4 w-full">
    <div class="flex flex-wrap -mx-4 justify-center">
        <div class="w-full lg:w-[75%] px-1 mb-8 lg:mb-0">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden -mt-12 ">

                <ul class="mb-6 sm:flex sm:justify-center bg-gray-100">
                    <li 
                        class="flex-1 flex items-center justify-center p-3 font-bold border-b sm:border-b-0 sm:border-r border-gray-200 lg:py-7 cursor pointer  leading-tight tracking-normal  hover:bg-slate-300 active:scale-95 transition ease-in-out duration-300 text-gray-600 text-sm" 
                        *ngFor="let list of sortList; let i = index"
                        [ngClass]="{ 'bg-slate-400 text-white': selectedList === i }"
                    >
                        <i [class]="list.icon" class="mr-2 "></i> {{ list.element}}
                    </li>
                </ul>
            
                <package-card></package-card>
            </div>
        </div>
    </div>
</div>
