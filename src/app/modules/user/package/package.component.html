<div class="hidden sm:flex flex-col w-full h-[20rem] lg:h-[24rem] bg-packageBg_1 bg-cover bg-no-repeat bg-center absolute top-0 justify-center items-center text-white">
    <div class="absolute inset-0 bg-black opacity-25"></div>
    <div class="text-[.9rem] relative z-10">
        <b>SEARCH TOUR</b>
    </div>
    <div class="text-[2.5rem] relative z-10">
        <i><b>Travel With Us</b></i>
    </div>
</div>
<div class="w-full bg-slate-50 flex flex-col py-3 h-full px-5 gap-5 items-center sm:mt-[10rem] lg:mt-[14rem]">
    
    <button 
        class="px-3 bg-orange-500 hover:bg-orange-500 py-2 active:scale-95 transition ease-in-out text-white rounded-md flex items-center justify-center sm:hidden" 
        (click)="toggleDropdown()"

    >
        {{ buttonText }}
    </button>

    <div *ngIf="isDropdownVisible" class="flex bg-gray-200 p-6 h-[32rem] max-w-[18rem] md:max-w-[20rem] lg:max-w-[22rem] xl:max-w-[24rem] flex-col items-center justify-center gap-2">
        <div class="text-[2rem] text-center"><b>Plan Your Trip</b></div>
        <div class="text-center leading-tight tracking-normal text-[.88rem]">
            Ex optio sequi et quos praesentium in nostrum labore nam rerum iusto aut magni nesciunt? Quo quidem neque iste expedita est dolo.
        </div>
        <div class="p-4 flex flex-col gap-2 w-full">
            <div class="bg-gray-50 px-5 flex items-center gap-3 text-gray-400">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="outline-none w-full bg-gray-50 py-4 text-gray-700" type="text" placeholder="Search Tour">
            </div>
            <div class="bg-gray-50 px-5 flex items-center gap-3 text-gray-400">
                <i class="fa-solid fa-location-dot"></i>
                <input class="outline-none w-full bg-gray-50 py-4 text-gray-700" type="text" placeholder="Where To?">
            </div>
            <div class="bg-gray-50 px-5 flex items-center gap-3 text-gray-400">
                <i class="fa-regular fa-calendar"></i>
                <input class="outline-none w-full bg-gray-50 text-gray-500 py-4" placeholder="" type="date">
            </div>
        </div>
        <div class="sm:px-4 w-full">
            <b>Filter by price</b> <br>
            Price: $12 - $3600
        </div>
        <button class="px-7 mt-2 py-2 rounded-lg bg-orange-500 text-white hover:bg-orange-600 active:scale-95 transition duration-100 ease-in-out">Book Now</button>
    </div>

    <ul class="hidden px-5 w-full max-w-[800px] left-0 z-10 sm:flex sm:justify-center">
        <li 
            class="px-5 py-4 flex gap-5 leading-tight tracking-normal items-center bg-slate-100 hover:bg-slate-300 active:scale-95 transition ease-in-out duration-300" 
            *ngFor="let list of sortList; let i = index"
            [ngClass]="{ 'bg-slate-400 text-white': selectedList === i }"
            (click)="onOptionChange(i, false)"
        >
            <i [class]="list.icon"></i> {{ list.element}}
        </li>
    </ul>

    <package-card></package-card>
</div>
