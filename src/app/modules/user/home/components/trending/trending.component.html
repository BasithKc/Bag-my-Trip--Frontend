<!-- trending.component.html -->
<div class="container mx-auto px-4 md:px-6 lg:px-8 ">
  <!-- Header Section -->
  <div class="text-center mb-8">
    <span class="text-xs text-orange-500 font-bold block mb-2">TRENDY</span>
    <p class="text-[1.5rem] lg:text-[1.8rem] font-bold text-[#181E4B] leading-tight">
      Our Trending Tour Packages
    </p>
  </div>

  <!-- Swiper Container -->
  <swiper-container init="false" class="w-full !pb-12">

    <swiper-slide *ngFor="let tour of tours; let i = index" class="h-auto tour-card"
      [@slideInBottom]="cardVisibility[i] ? 'visible' : 'hidden'" (inView)="onCardInView(i, $event)">
      <!-- Tour Card -->
      <div
        class="flex flex-col h-full bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300 p-4">
        <!-- Image Container -->
        <img [src]="tour.featureImage" [alt]="tour.title"
          class="h-[200px] transition-transform duration-300 hover:scale-105">

        <!-- Content Container -->
        <div class="sm:p-5 flex flex-col flex-grow">
          <!-- Duration -->
          <div class="flex items-center gap-2 text-gray-500 text-sm sm:text-base">
            <i class="fa-regular fa-calendar-days flex-shrink-0"></i>
            <span>{{ tour.duration }}</span>
          </div>

          <!-- Title -->
          <p class="text-xl lg:text-2xl font-semibold mt-2">{{ tour.title }}</p>

          <!-- Location -->
          <div class="flex items-center gap-2 text-gray-500 mt-2 text-sm sm:text-base">
            <i class="fa-solid fa-location-dot flex-shrink-0"></i>
            <span>India</span>
          </div>

          <!-- Price -->
          <div class="mt-2">
            <span class="text-lg sm:text-xl font-semibold text-orange-700">{{ tour.pricePerPerson }} â‚¹</span>
          </div>

          <!-- Description -->
          <p class="mt-3 text-gray-600 text-sm sm:text-base line-clamp-3 flex-grow">
            {{ tour.description }}
          </p>

          <!-- Button -->
          <div class="mt-4 sm:mt-6">
            <button
              class="w-full sm:w-auto px-6 py-2.5 rounded-lg bg-orange-700 text-white hover:bg-orange-800 active:scale-95 transition duration-200 text-sm sm:text-base font-medium"
              [routerLink]="['/package-details', tour._id, 'information']">
              Explore more
            </button>
          </div>
        </div>
      </div>
    </swiper-slide>
  </swiper-container>
</div>
