
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

	<h2 class="text-2xl font-bold mt-5">Admin Login</h2>

	<input 
    type="text" 
    name="username" 
    class="text-field" 
    placeholder="Username"
    formControlName="userName" />

    <input 
      type="password" 
      name="password" 
      class="text-field" 
      placeholder="Password"
      formControlName="password" />
    
  <a><input type="submit"  class="button" value="Log In" /></a>
  <p class="text-red-500 text-center text-sm mt-2">{{errorMessage}}</p>
</form>
