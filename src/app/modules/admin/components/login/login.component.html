
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col justify-center items-center">

	<h2 class="text-2xl font-bold mt-5">Admin Login</h2>

  <div class="input-container">
    <input 
      type="text" 
      name="username" 
      class="w-full h-full p-2" 
      placeholder="Username"
      formControlName="userName" />
  </div>

  <div class="input-container relative">
    <input #pwdInput 
      type="password" 
      name="password" 
      class="w-full h-full p-2" 
      placeholder="Password"
      formControlName="password" />
      <i *ngIf="pwdInput.type === 'password'" (click)="pwdInput.type = 'text'" class="fa-solid fa-eye absolute right-[10px] top-1/2 -translate-y-1/2 cursor-pointer"></i>

      <i *ngIf="pwdInput.type==='text'" (click)="pwdInput.type = 'password'" class="fa-solid fa-eye-slash absolute right-[10px] top-1/2 -translate-y-1/2 cursor-pointer"></i>
  </div>
    
  <a><input type="submit"  class="button" value="Log In" /></a>
  <p class="text-red-500 text-center text-sm mt-2">{{errorMessage}}</p>
</form>
