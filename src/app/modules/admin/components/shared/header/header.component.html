
  <header class="relative z-[1001]"> 
    <div class="w-full bg-gray-800 text-gray-200 flex justify-between items-center ">
      <div class="flex gap-7 ">
        <div #menuBtn class=" p-2 md:p-4">
          <i class="fa-solid fa-bars fa-2xl hover:text-blue-300 active:text-blue-300 md:hidden" (click)="showMenu()"></i>
        </div>
        <div class="flex gap-5 items-center  hover:bg-gray-500 hover:bg-opacity-40 hover:text-blue-300 p-2 md:p-4 relative text-xl md:text-md" (mouseenter)="showHome = true" (mouseleave)="showHome = false">
          <i class="fa-solid fa-house  hover:text-blue-300"></i>
          <div class="hidden md:block">
            <p >Bag My Trip</p>
          </div>
  
          <!--when hover on home button-->
           <div class="absolute z-[1000] -bottom-[2.8rem] left-0 w-[250px] bg-gray-700  " *ngIf="showHome">
            <ul>
              <li class="p-2 hover:text-blue-300"><a routerLink="/">Visit Site</a></li>
            </ul>
           </div>
        </div>
      </div>
      <div class="p-2 md:p-4">
        <div class="px-2 py-1 bg-gray-300">
          <i class="fa-solid fa-user fa-lg text-white"></i>
        </div>
      </div>
    </div>
  </header>
  
  <!--Side Menu  -->
  <div class="inline-block absolute left-0 w-1/2 md:w-[60px] lg:w-[230px]  bg-gray-800 text-gray-200 -mt-2  h-[100vh] " *ngIf="isShowMenu || !isMobileView()"
  [ngClass]="{'hidden md:block': !isShowMenu && isMobileView(), 'block': isShowMenu || !isMobileView()}">
    <div #menuDiv class="flex flex-col items-center" >
    <div class="w-full flex items-center gap-4 mt-4 px-5 py-3 text-lg hover:text-blue-300 hover:border-l-4 hover:border-l-blue-300 cursor-pointer overflow-x-hidden" [ngClass]="{'active': isActive('/admin')}" [routerLink]="['/admin']">
      <i class="fa-solid fa-gauge fa-lg"></i>
      <p>Dashboard</p>
    </div>
  
    <div class="flex flex-col w-full relative ">
      <div class="w-full flex items-center gap-3  px-5 py-3 text-lg hover:text-blue-300 hover:border-l-4 hover:border-l-blue-300 active:text-blue-300 active:border-l-2 active:border-l-blue-300 cursor-pointer relative overflow-x-hidden"[ngClass]="{'active': isActive('/admin/tours')}" (click)="showTourSub()" (mouseenter)="onMouseEnter()"  >
        <i class="fa-solid fa-mountain-sun fa-lg"></i>
        <p>Tours</p>
      </div>
      <div class=" tour-sub md:absolute lg:static md:-right-40 bg-gray-700  text-gray-200" (mouseleave)="onMouseEnter()" *ngIf="isTourClicked">
        <div class="w-full px-5 py-3 text-lg hover:text-blue-300 hover:border-l-4 hover:border-l-blue-300 cursor-pointer" [ngClass]="{'toursActive': isToursActive('/admin/tours/all')}"[routerLink]="['/admin/tours/all']">
          <p>All Tours</p>
        </div>
        <div class="w-full px-5 py-3 text-lg hover:text-blue-300 hover:border-l-4 hover:border-l-blue-300 cursor-pointer" [ngClass]="{'toursActive': isToursActive('/admin/tours/add')}" [routerLink]="['/admin/tours/add']">
          <p>Add new</p>
        </div>
        <div class="w-full px-5 py-3 text-lg hover:text-blue-300 hover:border-l-4 hover:border-l-blue-300 cursor-pointer" [ngClass]="{'toursActive': isToursActive('/admin/tours/categories')}" [routerLink]="['/admin/tours/categories']">
          <p>Tour Categories</p>
        </div>
        <div class="w-full px-5 py-3 text-lg hover:text-blue-300 hover:border-l-4 hover:border-l-blue-300 cursor-pointer" [ngClass]="{'toursActive': isToursActive('/admin/tours/bookings')}">
          <p>Tour Bookings</p>
        </div>
      </div>
    </div>
  </div>
  </div>
<!-- /Side Menu -->
